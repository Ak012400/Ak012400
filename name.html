<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train and Station Selection</title>
</head>
<body>

    <h1>Select Train and Station</h1>

    <!-- Form for Train and Station Selection -->
    <form>
        <!-- Train Selection List -->
        <label for="trainSelect">Select Train:</label>
        <select id="trainSelect" name="train">
            <option value="train1">Train 1 - Jammu Tawi to Udhampur</option>
            <option value="train2">Train 2 - Udhampur to Jammu Tawi</option>
            <option value="train3">Train 3 - Delhi to Jammu Tawi</option>
            <option value="train4">Train 4 - Udhampur to Delhi</option>
        </select>
        <br><br>

        <!-- Station Selection List -->
        <label for="stationSelect">Select Station:</label>
        <select id="stationSelect" name="station">
            <option value="jat">Jammu Tawi</option>
            <option value="uhp">Udhampur</option>
            <option value="delhi">Delhi</option>
            <option value="kanpur">Kanpur</option>
        </select>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
